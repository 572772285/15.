<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表格细线</title>
</head>
<body>
	<table border="0px;" width="500px;" height="500px;" cellspacing="1px;" cellpadding="0px;" bgcolor="black"> 
		<tr align="center">
			<td width="100px;" height="100px;" bgcolor="red">1</td>
			<td valign="top" bgcolor="yellow">2</td>
		</tr>
		<tr align="right">
			<td valign="top" bgcolor="green">3</td>
			<td valign="bottom" bgcolor="pink">4</td>
		</tr>
	</table>
</body>
</html>
