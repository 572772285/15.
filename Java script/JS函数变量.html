<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS函数变量</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			border:1px solid black;
			transition: all 2s;
		}
	</style>
	<script>
		var='document.getElementById('box')'
		function toBackground(){
			document.getElementById('box').style.backgroundColor='red';
			document.getElementById('box').style.width='600px';
			document.getElementById('box').style.height='600px';
		}
		function toBackgrounf(){
			document.getElementById('box').style.backgroundColor='blue';
		}
		function toBackgrounc(){
			document.getElementById('box').style.backgroundColor='pink';
		}
	</script>
</head>
<body>
	<input type="button" value="换背景"  onclick="toBackground()"  onmouseover="toBackgrounc()"
	onmouseout="toBackgrounf()">
	<div id="box"></div>
</body>
</html>
