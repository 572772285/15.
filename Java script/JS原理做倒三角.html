<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS原理做倒三角</title>
	<style>
		.sp{
			width: 20px;
			height: 20px;
			display: inline-block;
		}
		.st{
			width: 20px;
			height: 20px;
			color: #ff6700;
		}
	</style>
	<script>
		document.write("<table>")
		for(var i=1;i<10;i++){
			document.write("<tr>")
			for(var j=1;j<=i-1;j++){
				document.write("<td>"+1'+'1+'='+2+ "</td>")
			}
			document.write("</tr>")
		}
		document.write("</table>")
	</script>
</head>
<body>
	
</body>
</html>
