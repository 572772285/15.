<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速运动</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 30px;
			left: 1000px;
		}
		#liner{
			height: 500px;
			border-left: 1px solid black;
			position: absolute;
			left: 600px;
			top: 0;
		}
	</style>
	<script>
		window.onload=function(){
			var oBox=document.getElementById('box1');
			var oBtn=document.getElementById('btn');
			var timer=null;
			oBtn.onclick=function(){
				clearInterval(timer);
				timer=setInterval(function(){
				var	ispeed=(500-oBox.offsetLeft)/10;
				ispeed=ispeed>0?Math.ceil(ispeed):Math.floor(ispeed);
				if(!ispeed){
					clearInterval(timer);
				}else{
					oBox.style.left=oBox.offsetLeft+ispeed+'px'
				}
				},30)	
			}
			
		}
	</script>
</head>
<body>
	<input type="button" value="开始" id="btn">
	<div id="box1"></div>
	<div id="liner"></div>
</body>
</html>
