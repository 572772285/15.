<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用Json实现多个动画的同步</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 30px;
			left: 1000px;
			opacity: 0.3;
		}
		#liner{
			height: 500px;
			border-left: 1px solid black;
			position: absolute;
			left: 600px;
			top: 0px;
		}
		#box2,#box3,#box4{
			width: 100px;
			height: 100px;
			background-color: yellow;
			margin-top: 30px;
		}
	</style>
	<script>
		var timer=null;
		function animation(obj,option,isLinear,fn){
			var isPeed=0;
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
					var quanbu=true;
					for(attr in option){
						var isStop=false;
						var curr=parseFloat(getComputedStyle(obj,false)[attr]);					
						if(attr=='opacity'){
							curr=Math.round(curr*100)
							/*四舍五入*/
						}
						if(isLinear){
							if(curr<option[attr]){
								isPeed=10;
							}else{
								isPeed=-10;
							}
							if(Math.abs(option[attr]-curr)<Math.abs(isPeed)){
								isStop=true;
								
							}else{
								quanbu=false;
							}
						}else{
							isPeed=(option[attr]-curr)/10;
							isPeed=isPeed>0?Math.ceil(isPeed):Math.floor(isPeed);
							if(!isPeed){
								isStop=true;
								
							}else{
								quanbu=false;
							}
						}
						/*向上取整和向下取整*/
						
						if(isStop){
							if(isLinear){
								if(attr=='opacity'){
									obj.style[attr]=option[attr]/100;
								}else{
									obj.style[attr]=option[attr]+'px';
								}
							}
							/*线性动画或者减速动画都执行完了之后才会调用函数参数*/
							
						}else{
							if(attr=='opacity'){
								obj.style[attr]=(curr+isPeed)/100;
							}else{
								obj.style[attr]=curr+isPeed+'px'
							}
						}
					}
					if(quanbu==true){

						clearInterval(obj.timer);
						console.log(isPeed)
							if(fn){
								fn();
							}						
					}
				},30)
		}
			window.onload=function(){
			var oBox1=document.getElementById('box1');
			var oBox2=document.getElementById('box2');
			var oBox3=document.getElementById('box3');
			var oBox4=document.getElementById('box4');
			var oBtn=document.getElementById('btn');
			var oBtn1=document.getElementById('btn1');
			oBtn1.onclick=function(){
				animation(oBox1,{'top':'500'},false,function(){
					animation(oBox1,{'left':'100'},false,function(){
						animation(oBox1,{'top':'30'},false,function(){
							animation(oBox1,{'left':'1000'})
						})
					})
				})
			}
			oBtn.onclick=function(){
				animation(oBox1,{'opacity':'100','width':'300','height':'500'},false)
			}
			oBox2.onmouseover=function(){
				animation(oBox2,{'width':'300','height':'500','opacity':'50'},false)
			}
			oBox2.onmouseout=function(){
				animation(oBox2,{'width':'100','height':'100','opacity':'100'},false)
			}
			oBox3.onmouseover=function(){
				animation(oBox3,'height','500',false)
			}
			oBox3.onmouseout=function(){
				animation(oBox3,'height','100',false)
			}
			oBox4.onmouseover=function(){
				animation(oBox4,'opacity','10',false)
			}
			oBox4.onmouseout=function(){
				animation(oBox4,'opacity','100',false)
			}
		}
	</script>
</head>
<body>
	<input type="button" value="开始" id="btn">
	<input type="button" value="开始" id="btn1">
	<div id="box1"></div>
	<div id="liner"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<div id="box4"></div>
</body>
</html>
