<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象选项卡、</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		#div1 li{
			width: 300px;
			height: 300px;
			background-color: red;
			display: none;
		}
		.active{
			color: #000;
			background-color: #fa6700;
		}
		#btn{
			overflow: hidden;

		}
		.btn li{
			float: left;
			width: 100px;
			height: 20px;
			border:1px solid black;
			list-style: none;
			border-radius: 10px 10px;
			text-align: center;
			line-height: 20px;
			/*background-color: #000;*/
		}
		
	</style>
	<script>
			window.onload=function(){
				var oUl=document.getElementById('btn');
				var oBtn=oUl.children;
				var aDiv=document.getElementById('div1').children;
				for(var i=0;i<oBtn.length;i++){
					oBtn[i].index=i;
					oBtn[i].onclick=function(){
						for(var j=0;j<oBtn.length;j++){
							oBtn[j].className='';
							aDiv[j].style.display='none';
						}
						oBtn[this.index].className='active'
						aDiv[this.index].style.display='block'
					}
				}
		}
	</script>
</head>
<body>
	<ul id="btn" class="btn">
		<li class="#btn.active">选项一</li>
		<li>选项二</li>
		<li>选项三</li>
		<li>选项四</li>
	</ul>
	<ul id="div1">
	<li style="display: block">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
