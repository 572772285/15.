<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单动画</title>
	<style>
		.move{
			width: 200px;
			height: 200px;
			background-color: red;
			transition-property: width,background-color;
			transition-duration: 4s;
			transition-delay: 1s;
		}
		.move:hover{
			width: 1000px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="move"></div>
</body>
</html>
