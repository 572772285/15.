<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表单标签</title>
</head>
<body>
	<h1 align="center">登陆诺曼底</h1>
	<form action="https://www.baidu.com" align="center">
		用户名：
		<input type="text" name="username">
		<p>密码：
		<input type="password" name="password"></p>
		性别：
		男<input type="radio" name="sex" value="0" checked>
		女<input type="radio" name="sex" value="1">
		保密<input type="radio" name="sex" value="2">
		<p>爱好:
		游泳<input type="checkbox" name="hobbit" value="0">
		爬山<input type="checkbox" name="hobbit" value="1">
		打篮球<input type="checkbox" name="hobbit" value="2">
				<p>
				告诉我你最喜欢的网址:
				<input type="url" name="url">
			</p>
			<p>
				你的邮箱：
				<input type="email" name="email">
			</p>
			<p>
				年龄：
				<input type="number" name="age">
			</p>
			<p>
				出生日：
				<input type="date">
			</p>
		<p>
			<input type="button" value="点我">
			<input type="submit">
			<input type="reset" value="清空我咯">
			<p>

	</form>
	
</body>
</html>
